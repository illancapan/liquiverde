name: Java CI with Gradle (Liquiverde Backend)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: liquiverde-backend   # ðŸ‘ˆ MUY IMPORTANTE

    steps:
      # 1. Leer el repositorio
      - uses: actions/checkout@v4

      # 2. Cache de dependencias Gradle
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 3. Instalar Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Permisos
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. Compilar
      - name: Build with Gradle
        run: ./gradlew clean build --stacktrace

      # 6. Tests + Jacoco
      - name: Run Tests with JaCoCo
        run: ./gradlew test jacocoTestReport

      # 7. Guardar reporte
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: liquiverde-backend/build/reports/jacoco/test/html
